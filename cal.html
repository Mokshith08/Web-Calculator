<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="img/icon.png" type="logo/png">
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <h2>Calculator</h2>

    <div class="calculator">
      <input type="text" id="display" class="display" placeholder="0" readonly>

      <div class="buttons">
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">/</button>
        <button class="operator">*</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>

        <button class="zero">0</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script>
    const display = document.getElementById("display");
const buttons = document.querySelectorAll("button");
let input = "";


const update = () => display.value = input;


buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const val = btn.textContent;

    if (val === "AC") input = "";
    else if (val === "DEL") input = input.slice(0, -1);
    else if (val === "=") {
      if (input && input !== "Error") {
        try { input = eval(input).toString(); }
        catch { input = "Error"; }
      }
    } else {
      if (input === "Error") input = "";
      input += val;
    }
    update();
  });
});


document.addEventListener("keydown", e => {
  const key = e.key;

  if (!isNaN(key) || "+-*/.".includes(key)) {
    if (input === "Error") input = "";
    input += key;
  }
  else if (key === "Enter") {
    e.preventDefault();
    if (input && input !== "Error") {
      try { input = eval(input).toString(); }
      catch { input = "Error"; }
    }
  }
  else if (key === "Backspace") {
    input = input.slice(0, -1);
  }
  else if (key === "Escape") {
    input = "";
  }
  update();
});
  </script>
  </body>
</html>
